<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* Animated Background with Motion Effect */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(45deg, #ffffff, #8ab8f3);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Header styles */
        header {
            background-color: #2F80ED;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header .logo {
            display: flex;
            align-items: center;
        }
        header .logo i {
            color: white;
            margin-right: 10px;
            font-size: 2rem; /* Increased icon size */
        }
        header .logo h1 {
            margin: 0;
            font-size: 2.5rem; /* Increased font size for h1 */
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }

        /* Footer styles */
        footer {
            background-color: #2F80ED;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: flex-end; /* Align text to the right */
        }
        footer p {
            margin: 0;
            padding-right: 20px; /* Customizable padding */
        }
        footer a {
            color: #FFD700; /* Gold color for the sign-up link */
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* Main styles */
        main {
            display: flex;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 160px); /* Full height minus header and footer */
        }

        .signup-container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2F80ED;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bolder;
        }
        .signup-container .input-group {
            margin-bottom: 15px;
        }
        .signup-container .input-group label {
            margin-bottom: 5px;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
        }
        .signup-container .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-style: italic;
            font-weight: lighter;
        }
        .signup-container button {
            width: 100%;
            padding: 10px;
            background-color: #2F80ED;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .signup-container button:hover {
            background-color: #246dc0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fa-solid fa-paw"></i>
            <h1>Paws</h1>
        </div>
    </header>
    <main>
        <!-- Sign Up form -->
        <div class="signup-container">
            <h2>Sign Up</h2>
            <form action="SignUp.php" method="POST">
                <div class="input-group">
                    <label for="surname">Surname</label>
                    <input type="text" name="surname" id="surname" placeholder="Enter your surname" required>
                </div>
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="input-group">
                    <label for="cfpassword">Confirm Password</label>
                    <input type="cfpassword" name="cfpassword" id="cfpassword" placeholder="Verify your password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Already have an account? <a href="LogIn.html">Log In</a></p>
    </footer>

    <!-- Optional JavaScript; Bootstrap 5 requires Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
    <script>
        async function handleSignUp(event) {
            event.preventDefault(); // Ngăn gửi form mặc định
        
            const surname = document.getElementById("surname").value;
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const cfpassword = document.getElementById("cfpassword").value;
        
            if (password !== cfpassword) {
                alert("Passwords do not match. Please try again.");
                return;
            }
        
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Invalid email format. Please try again.");
                return;
            }
        
            try {
                const response = await fetch("http://localhost:8800/signup", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ surname, name, email, password }),
                });
                const data = await response.json();
                if (response.ok) {
                    alert("Sign up successful. Please log in.");
                } else {
                    console.error("Error:", data.message);
                    alert(data.message || "Sign up failed. Please try again later.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Sign up failed. Please try again later.");
            }
        }
        
        document.querySelector("form").addEventListener("submit", handleSignUp);
        
    </script>
</body>
</html>
